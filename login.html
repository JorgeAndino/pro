<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/faceboook</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 20px;
    }

    .logo {
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      color: #1877f2;
      margin-bottom: 20px;
    }

    .login-box {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #1877f2;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-login:hover {
      background: #166fe5;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      display: block;
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
      margin: 5px 0;
    }

    .btn-create {
      width: 100%;
      padding: 12px;
      background: #42b72a;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn-create:hover {
      background: #36a420;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">facebook</div>
    <div class="login-box">
      <form>
        <input type="text" placeholder="Correo electrónico o número de teléfono" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit" class="btn-login">Iniciar sesión</button>
      </form>
      <div class="links">
        <a href="#">Has olvidado tu contraseña?</a>
      </div>
      <button class="btn-create">Crear cuenta nueva</button>
    </div>
  </div>
</body>
</html>
